<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Players Joker Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>All Players Joker Stats</h1>

    <table>
        <thead>
            <tr>
                <th>Joker</th>
                <th>Times Selected</th>
            </tr>
        </thead>
        <tbody>
            {% for joker_name, count in joker_stats %}
            <tr class="{{ joker_rarity.get(joker_name, 'Common') | lower }}">
                <td>
                    <img src="/static/jokers/{{ rarity|lower }}/{{ joker_name|lower|replace(' ', '_')|replace("'", "")|replace(",", "")|replace("-", "_")|replace("?", "")|replace("!", "") }}.png"
                        alt="{{ joker_name }}" class="joker-icon" loading="lazy">
                    <br>
                    {{ joker_name }}
                </td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="back-link">
        <a href="/" class="balatro-button">⬅️ Back to Scoreboard</a>
    </div>
</body>
</html>
